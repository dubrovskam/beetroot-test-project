<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <!-- * Styles -->
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app">
      <div class="">
        <!-- * Navigation -->
        <nav>
          <ul class="list-home">
            <li>
              <a class="list-home" href="../../index.html">HomePage</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- * Content -->
      <main>
        <header class="header">
          <p class="header-title"><b>CSS Dinner Shopping List</b></p>
          <p>Letâ€™s go to the mall!</p>
        </header>
        <!-- * List -->
        <ul class="list">
          <li class="list-item">
            <label class="list-label">
              <input type="checkbox" class="list-checkbox" />
              <div class="list-content">
                <span> A lot of pickles </span>
                <small> (for the next lessons about CSS) </small>
              </div>
            </label>
          </li>
        </ul>
        <ul class="list">
          <li class="list-item">
            <label class="list-label">
              <input type="checkbox" class="list-checkbox" />
              <div class="list-content">
                <span> 10 apples </span>
                <small> (for more CSS manipulations) </small>
              </div>
            </label>
          </li>
        </ul>
        <ul class="list">
          <li class="list-item">
            <label class="list-label">
              <input type="checkbox" class="list-checkbox" />
              <div class="list-content">
                <span> 20 oranges </span>
                <small> (because they are awesome) </small>
              </div>
            </label>
          </li>
        </ul>
        <ul class="list">
          <li class="list-item">
            <label class="list-label">
              <input type="checkbox" class="list-checkbox" />
              <div class="list-content">
                <span> 13 plates </span>
                <small> (hm... they always dissapear) </small>
              </div>
            </label>
          </li>
        </ul>
        <ul class="list">
          <li class="list-item">
            <label class="list-label">
              <input type="checkbox" class="list-checkbox" />
              <div class="list-content">
                <span> 15 bentos </span>
              </div>
            </label>
          </li>
        </ul>
        <ul class="list">
          <li class="list-item">
            <label class="list-label">
              <input type="checkbox" class="list-checkbox" />
              <div class="list-content">
                <span> 1 bottle of Sake </span>
                <small> (for my friends) </small>
              </div>
            </label>
          </li>
        </ul>

        <!-- * Button -->
        <ul class="list">
          <li class="list-item">
            <div class="block">
                <button type="submit" class="block-button"> Bon appetit :) </button>
            </div> 
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
