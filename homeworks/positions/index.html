<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app">
      <div class="wrapper">
        <header class="header">
          <nav>
            <a href="../../index.html">Home Page</a>
          </nav>
        </header>
        <main>
          <!-- Blocks -->
          <div class="wrapper blocks">
            <!-- Center circle big -->
            <div class="circle circle--center"></div>
            <!-- Content -->
            <div class="content">
              <!-- Lines -->
              <div class="line"></div>
              <div class="line line--45"></div>
              <div class="line line--90"></div>
              <div class="line line--135"></div>
              <!-- Litle circle -->
              <div class="circle-line circle-line--top"></div>
              <div class="circle-line circle-line--top-right"></div>
              <div class="circle-line circle-line--right"></div>
              <div class="circle-line circle-line--right-bottom"></div>
              <div class="circle-line circle-line--bottom"></div>
              <div class="circle-line circle-line--left-bottom"></div>
              <div class="circle-line circle-line--left"></div>
              <div class="circle-line circle-line--left-top"></div>
            </div>
            <!-- Center circle small -->
            <div class="circle circle--center-small"></div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
